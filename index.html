<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>SAXconverter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="animado">SAXconverter</h1>
  <input id="link-input" placeholder="Pega enlace o arrastra archivo..." />
  <div class="botones">
    <button id="extract-btn">Extraer</button>
    <button id="sheet-btn">Partitura</button>
  </div>
  <div class="rangos">
    <input id="desde" type="number" min="0" placeholder="desde">
    <input id="hasta" type="number" min="0" placeholder="hasta">
    <span id="error" style="color: red; display: none;">Hasta debe ser mayor que desde</span>
  </div>
  <input type="file" id="file-input" style="display:none;" accept="audio/*,video/*" />
  <script src="main.js"></script>
</body>
</html>
